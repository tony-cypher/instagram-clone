{% extends 'insta/base.html' %} {% block content %}

<div id="wrapper">

  <h2>Create Post.</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <label for="Name">Title:</label>
      {{ form.title }}
      {{ form.image }}
      <input type="submit" name="submit" class="submit" value="Create Post" />
    </fieldset>
  </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Instagram</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- FAVICONS -->
  <link rel="icon" href="{% static 'assets/img/favicon.png' %}" />

  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Montserrat&display=swap" rel="stylesheet" />

  <!-- BOOTSTARP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

  <!-- MAIN CSS -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
</head>

<body>
  <!--=============== Header============================ -->
  <header id="header">
    <div class="d-flex flex-column">
      <h1><a href="{% url 'home' %}">Instagram</a></h1>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li>
            <a href="#" class="nav-link active"><i class="bi bi-house-door-fill icons"></i>
              <span>Home</span></a>
          </li>
          <li>
            <a href="{% url 'create' %}" class="nav-link"><i class="bi bi-plus-square"></i> <span>Create</span></a>
          </li>
          <li>
            <a href="#" class="nav-link"><i class="bi bi-search"></i> <span>Search</span></a>
          </li>
          <li>
            <a href="#" class="nav-link"><i class="bi bi-fast-forward-circle"></i>
              <span>Logout</span></a>
          </li>
          <li>
            <a href="#" class="nav-link"><i class="bi bi-cursor"></i> <span>Messages</span></a>
          </li>
          <li>
            <a href="#" class="nav-link"><i class="bi bi-heart"></i> <span>Notifications</span></a>
          </li>
          <li>
            <form id="logout-form" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <a class="nav-link" href="" onclick="document.getElementById('logout-form').submit(); return false;"><i
                  class="bi bi-arrow-left-square"></i><span>Logout</span></a>
            </form>
          </li>

          <li>
            <a href="{% url 'profile' %}" class="nav-link"><img src="{% static 'assets/img/profile-img.jpg' %}" alt=""
                class="social-links" />
              <span>Profile</span></a>
          </li>
        </ul>
      </nav>
      <!-- .nav-menu -->
    </div>
  </header>
  <!-- End Header -->

  {% block content %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>

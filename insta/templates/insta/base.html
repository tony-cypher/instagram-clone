{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Instagram</title>

  <!-- FAVICONS -->
  <link rel="icon" href="{% static 'assets/img/favicon.png' %}" />

  <!-- BOOTSTARP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

  <!-- MAIN CSS -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
</head>

<body>
  <!--=============== Header============================ -->

  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="{% url 'home' %}"><img class="logo-img"
          src="https://raw.githubusercontent.com/zouraiz523/Instagram-Sidebar-/b2750eba8fa31cde49364428bf28fbb41b3a02f0/Instagram%20Sidebar%20Coding/logo.svg" /></a>
    </header>
    <nav>

      <a href="{% url 'home' %}" class="a_icon">
        <span>
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </span>
      </a>

      <a href="" class="a_icon">
        <span>
          <i class="bi bi-search"></i>
          <span>Search</span>
        </span>
      </a>

      <a href="" class="a_icon">
        <span>
          <i class="bi bi-compass"></i>
          <span>Explore</span>
        </span>
      </a>

      <a href="" class="a_icon">
        <span>
          <i class="bi bi-cursor">
            <span>12</span>
          </i>
          <span>Messages</span>
        </span>
      </a>

      <a href="" class="a_icon">
        <span>
          <i class="bi bi-heart">
            <em></em>
          </i>
          <span>Notifications</span>
        </span>
      </a>

      <a href="{% url 'create' %}" class="a_icon">
        <span>
          <i class="bi bi-plus-circle"> </i>
          <span>Create</span>
        </span>
      </a>

      <form id="logout-form" action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <a class="a_icon" href="" onclick="document.getElementById('logout-form').submit(); return false;">
          <span><i class="bi bi-arrow-left-square"></i><span>Logout</span></span></a>
      </form>

      <a href="{% url 'profile' request.user.id %}" class="a_icon">
        <span>
          <img src="{{ request.user.profile.profile_img.url }}" />
          <span>Profile</span>
        </span>
      </a>
    </nav>
  </aside>

  {% block content %} {% endblock %}
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
